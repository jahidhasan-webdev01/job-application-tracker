<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./assests/jobs.png" type="image/x-icon">
    <title>Job Application Tracker</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="max-w-8/12 mx-auto py-5">
        <h1 class="text-2xl md:text-3xl font-bold">Job Application Tracker</h1>

        <!-- Job count -->
        <div class="mt-5 grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="bg-white px-6 py-4 rounded-xl">
                <p>Total</p>
                <h2 id="count-total" class="font-bold text-xl">0</h2>
            </div>
            <div class="bg-white px-6 py-4 rounded-xl">
                <p>Interview</p>
                <h2 id="count-interview" class="font-bold text-xl text-green-600">0</h2>
            </div>
            <div class="bg-white px-6 py-4  rounded-xl">
                <p>Rejected</p>
                <h2 id="count-rejected" class="font-bold text-xl text-red-600">0</h2>
            </div>
        </div>

        <hr class="mt-5 opacity-20">
    </header>

    <!-- Filter section -->
    <section class="max-w-8/12 mx-auto pb-10">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <p id="available-jobs">0 jobs</p>
        </div>

        <!-- Filter buttons -->
        <div id="filter-buttons" class="flex flex-wrap gap-2 md:gap-5 mt-5">
            <button class="filter-all btn btn-info text-xs md:px-10 text-white">All</button>
            <button class="filter-interview btn text-xs md:px-10">Interview</button>
            <button class="filter-rejected btn text-xs md:px-10">Rejected</button>
        </div>

        <!-- Job posts container -->
        <div id="all-job-post-container" class="mt-5 space-y-5">
            <!-- Job post will display from here -->
        </div>
    </section>
    <!-- JavaScript File -->
    <script src="./script/script.js"></script>
</body>

</html>
